<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motivational Quotes</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      padding: 50px;
      color: #333;
    }

    h1 {
      color: #222;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .quote-box {
      background: rgba(255, 255, 255, 0.85);
      margin: 20px auto;
      padding: 25px;
      border-radius: 15px;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .quote-box:hover {
      transform: scale(1.05);
    }

    .quote {
      font-size: 1.3em;
      color: #444;
    }

    .author {
      margin-top: 10px;
      font-style: italic;
      color: #666;
    }

    button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      margin-top: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e85a50;
    }
  </style>
</head>
<body>
  <h1>üåü Motivational Quotes üåü</h1>

  <div class="quote-box" id="quoteBox">
    <div class="quote" id="quoteText">‚ÄúBelieve in yourself and all that you are.‚Äù</div>
    <div class="author" id="quoteAuthor">‚Äî Unknown</div>
  </div>

  <button onclick="newQuote()">‚ú® New Quote</button>

  <script>
    const quotes = [
      { text: "Believe in yourself and all that you are.", author: "Unknown" },
      { text: "Work hard, stay humble.", author: "Unknown" },
      { text: "Dream big, start small.", author: "Unknown" },
      { text: "Don‚Äôt watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
      { text: "Your limitation‚Äîit‚Äôs only your imagination.", author: "Anonymous" },
      { text: "Great things never come from comfort zones.", author: "Unknown" },
      { text: "Push yourself, because no one else is going to do it for you.", author: "Unknown" },
      { text: "Success doesn‚Äôt just find you. You have to go out and get it.", author: "Unknown" },
      { text: "Little things make big days.", author: "Unknown" }
    ];

    function newQuote() {
      const random = Math.floor(Math.random() * quotes.length);
      document.getElementById("quoteText").textContent = "‚Äú" + quotes[random].text + "‚Äù";
      document.getElementById("quoteAuthor").textContent = "‚Äî " + quotes[random].author;
    }
  </script>
</body>
</html>
